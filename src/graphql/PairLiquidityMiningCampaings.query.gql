query PairLiquidityMiningCampaings($lowerTimeLimit: BigInt!, $pairAddress: ID!) {
  pair(id: $pairAddress) {
    address: id
    reserve0
    reserve1
    reserveNativeCurrency
    reserveUSD
    totalSupply
    token0 {
      address: id
      name
      symbol
      decimals
      derivedNativeCurrency
    }
    token1 {
      address: id
      name
      symbol
      decimals
      derivedNativeCurrency
    }
    liquidityMiningCampaigns(where: { endsAt_gt: $lowerTimeLimit }) {
      address: id
      duration
      startsAt
      endsAt
      locked
      stakingCap
      rewards {
        token {
          address: id
          name
          symbol
          decimals
          derivedNativeCurrency
        }
        amount
      }
      stakedAmount
    }
  }
}
