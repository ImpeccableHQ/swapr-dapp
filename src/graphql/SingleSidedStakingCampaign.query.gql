query SingleSidedStakingCampaign($campaignAddress: ID!) {
  singleSidedStakingCampaign(id: $campaignAddress) {
    id
    owner
    startsAt
    endsAt
    duration
    locked
    stakeToken {
      id
      symbol
      name
      decimals
      totalSupply
      derivedNativeCurrency
    }
    rewards {
      token {
        address: id
        name
        symbol
        decimals
        derivedNativeCurrency
      }
      amount
    }
    stakedAmount
    stakingCap
  }
}
