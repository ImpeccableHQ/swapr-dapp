query StakingCampaigns($userId: String) {
  singleSidedStakingCampaigns(first: 999) {
    id
    owner
    duration
    startsAt
    endsAt
    locked
    stakingCap
    stakedAmount
    stakeToken {
      id
      symbol
      name
      decimals
      totalSupply
      derivedNativeCurrency
    }
    rewards {
      token {
        address: id
        name
        symbol
        decimals
        derivedNativeCurrency
      }
      amount
    }
    singleSidedStakingPositions(where: { stakedAmount_gt: 0, user: $userId }) {
      id
    }
  }
}
